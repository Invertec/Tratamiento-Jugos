<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Tratamiento Jugos</title>
</head>
  <body>
        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
            <button id="btnCrear" type="button" class="btn btn-primary">Crear</button>




            
            <table id="tablaArticulos" class="table mt-2 table-bordered table-striped">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Producto</th>
                        <th>Orden Fabricaci√≥n</th>

                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>



        <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">Datos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="Fecha" class="col-form-label">Fecha:</label>
                    <input id="Fecha" type="datetime-local" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="Hora" class="col-form-label">Hora:</label>
                    <input id="Hora" type="time" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="Producto" class="col-form-label">Producto:</label>
                    <input id="Producto" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="OrdenFabricacion" class="col-form-label">Orden Fabricacion:</label>
                    <input id="OrdenFabricacion" type="text" class="form-control">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button onclick="guardarRegistro()"type="submit" class="btn btn-primary">Guardar</button>
            </div>
            </div>
        </div>
        </div>



    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    

    <script src="fetch.js">
    </script>
    
  </body>
</html>
